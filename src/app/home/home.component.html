<section class="jumbotron text-center">
    <div class="container mb-n2">
       
            <h1 class="jumbotron-heading">Find & track the best <span class="tex">free-to-play</span>  games!</h1>
            <p class="text-muted">Track what you've played and search for what to play next! Plus get free premium loot!</p>
            <a class="btn btn-outline-secondary btn-md  ml-0 p-1" [routerLink]="['/all']" role="button">Browse Games</a>
      
    </div>
</section>
<section>
    <div class="container my-5 mx-5">
   <h3 class=""><i class="fas fa-robot mr-2"></i>Personalized Recommendations</h3>
   <div class="row mt-3 g-3 ">
  <div class="col-md-4 " *ngFor="let game of games" [routerLink]="['/gamedetalis',game.id]">
    <div class="game card mb-4 grow shadow is-loading "  >
        <div class="game-img">
            <div class="image">
            <img [src]=game.thumbnail class="w-100 img-fluid " >
        </div>
        </div>
        <div class="game-body content  p-3 ">
            <div class="d-flex justify-content-between align-items-center">
                <h4 class="card-title text">{{game.title|slice:0:16..}}</h4>
                <span class="badge badge-ftp py-2 px-2 float-right">Free</span>
            </div>
          
            </div>
</div>
        </div>
    
  </div>
   
    </div>
</section>
