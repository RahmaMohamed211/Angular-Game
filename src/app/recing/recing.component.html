<section class="all">
    <div class="container px-5 py-5">
        <div class="row mt-5 g-5 ">
            <div class="col-md-3  " *ngFor="let game of games" [routerLink]="['/gamedetalis',game.id]">
                <div class="content card mb-5  "  >
                    <div class="game-img">
                        <img [src]=game.thumbnail class="w-100 img-fluid " >
                    </div>
                    <div class="game-body p-3 ">
                        <div class="d-flex justify-content-between align-items-center">
                            <h4 class="card-title text">{{game.title|slice:0:16..}}</h4>
                            <span class="badge badge-ftp py-2 px-2 float-right">Free</span>
                        </div>
                        <p class="text-muted py-2">{{game.short_description|sliceword}}...</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <i class="fa-solid fa-square-plus text-muted"></i>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="badge badge-secondry text-dark me-2 px-2">{{game.genre}}</span> 

                                <i class="fa-brands fa-windows text-muted"></i>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            
        </div>
    </div>
</section>
